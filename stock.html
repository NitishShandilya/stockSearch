<html>
<head>
<title>Stock Market Search</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<!-- Toggle button -->
<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

<style type="text/css">

body{
background-color: #1C5171;
}
.search_box{
border-radius: 10px;
background-color: white;
margin-top:10px
}
hr {
margin-left: 40px;
margin-right: 40px;
}
.panel-container {
    padding-right: 0;
    padding-left: 0;
}
</style>

</head>
<body>
	<!--<div class="search_box">-->
	
	<form class="form-horizontal" role="form" method="get">
		<div class="container search_box">
		<h3 style="text-align:center">Stock Market Search</h3>		
		<div class="form-group">
			<label class="control-label col-md-3" for="stock_text">Enter the stock name or symbol
			<span style="color:red">*</span></label>
			<div class="col-md-1"></div>
			<div class="col-md-5">
				<input type="text" class="form-control" id="stock_text">
			</div>
			<div class="col-md-3">
				<button type="submit" class="btn btn-primary" name="Search" id="Search">
					<span class="glyphicon glyphicon-search"></span>Get Quote
				</button>
				<button type="button" class="btn" id="Clear">
					<span class="glyphicon glyphicon-refresh" style="color:black"></span><span style="color:black">Clear</span>
				</button>
			</div>			
		</div>
		
		<div class="form-group">
			<div class="col-md-9"></div>
			
			<div class="col-md-3">
				<label class="control-label">Powered by: <a href="http://dev.markitondemand.com/MODApis/"><img src="http://cs-server.usc.edu:45678/hw/hw8/images/mod-logo.png" width=100 height=25></a></label>
			</div>			
		</div>
		</div>
		
	</form>
	<!--</div>-->
	<hr>
	<div class="container search_box">
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="false">
  <!-- Indicators 
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
  </ol>-->

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">	
		<div class="panel panel-default" style="margin-top:20px">
			<!-- Default panel contents -->
			<div class="panel-heading">
			<div class="row">
				<div class="col-md-2 text-left">
					<h5 style="font-weight:bold">Favorite List</h5>
				</div>				
				<div class="col-md-6 text-center"></div>
				<div class="col-md-4 text-right">
						<span class="hidden-xs hidden-sm">Automatic refresh:</span>   				   
						<input type="checkbox" data-toggle="toggle">
						<button type="button" class="btn">
   							 <span class="glyphicon glyphicon-refresh" style="color:black"></span>
						</button>
						<a href="#carousel-example-generic" role="button" data-slide="next">
							<button type="button" class="btn"><span class="glyphicon glyphicon-chevron-right" style="color:black"></span></button>
						</a>
				</div>				
			</div>
			</div>
				<div class="panel-body">
					<table class = "table table-striped">
							<tr><td>Hello<td>Heelo</tr>
							<tr><td>Hello<td>Heelo</tr>
						</table>
				</div>				
			</div>
		
    </div>
    <div class="item">
      <div class="panel panel-default" style="margin-top:20px">
			<!-- Default panel contents -->
			<div class="panel-heading">
				<div class="row">
					<div class="col-md-1 text-left">
						<a href="#carousel-example-generic" role="button" data-slide="prev">
							<button type="button" class="btn"><span class="glyphicon glyphicon-chevron-left" style="color:black"></span></button>
						</a>
					</div>
					<div class="col-md-10 text-center"><h5 style="font-weight:bold">Stock Details</h5></div>
					<div class="col-md-1"></div>
				</div>
			</div>
			<div class="panel-body">
				<table class = "table table-striped">
					<tr><td>Hello<td>Heelo</tr>
						<tr><td>Hello<td>Heelo</tr>
				</table>
			</div>				
		</div>
    </div>
  </div>

  <!-- Controls -->
  <!--<a href="#carousel-example-generic" role="button" data-slide="next">
    <button type="button" class="btn"><span class="glyphicon glyphicon-chevron-right"></span></button>
  </a>-->
  <!--
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>-->
</div>
</div>


<noscript>
</body>
</html>
